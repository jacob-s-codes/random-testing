<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../src/output.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="h-screen bg-blue-500 panel"></div>
        <div class="h-screen bg-green-500 panel"></div>
        <div class="h-screen bg-red-500 panel"></div>
    </div>


    <!-- <div class="container">
        <img src="../assets/random image for project.jpeg" alt="" class="w-96 h-auto opacity-0 box">
    </div> -->
    <div class="mt-[150vh]"></div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/MotionPathPlugin.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            gsap.registerPlugin(ScrollTrigger);

            const lenis = new Lenis();
            lenis.on("scroll", ScrollTrigger.update);
            gsap.ticker.add((time) => {
                lenis.raf(time * 1000);
            })
            gsap.ticker.lagSmoothing(0);
        });

        let sections = gsap.utils.toArray(".panel");
        gsap.to(sections, {
            xPercent: -100*(sections.length-1),
            ease: none,
            scrollTrigger: {
                trigger: ".container",
                pin: true,
                scrub: true,
                snap: 1/(sections.length-1),
                end: () => "+=" + document.querySelector(".container").offsetWidth,
            }
        });

        let width = window.innerWidth;
        gsap.to(".box", {
            scrollTrigger: {
                trigger: ".box",
                start: "top center",
                markers: true,
                pin: true,
                end: "top 300px",
                scrub: 1,
                toggleActions: "restart none none none",
            },
            x: 400,
            
            opacity: 1,
            
            duration: 3,
            rotate: 360,
            
        });

    </script>
</body>

</html>
