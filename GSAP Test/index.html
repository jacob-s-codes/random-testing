<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Into Text Effect</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/tailwindcss@^3.0"></script>
    <link rel="stylesheet" href="../src/output.css">
    <style>
        body {
            background-color: black;
            overflow-x: hidden;
        }
        .textanimate {
            mix-blend-mode: difference;
            transform-origin: center;
        }
    </style>
</head>
<body class="h-[300vh] flex flex-col items-center justify-center text-white font-bold text-6xl">

    <div class="h-screen w-full flex justify-center items-center">
        <h1 class="textanimate">YOUR COOL NAME</h1>
    </div>

    <div class="mt-[50vh]">
        Here's some stuff below
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.to(".textanimate", {
            scale: 20, // Expand massively
            opacity: 1,
            scrollTrigger: {
                trigger: ".textanimate",
                start: "top center",
                end: "+=1000",
                scrub: 1,
                pin: true,
            },
        });

        gsap.to("body", {
            backgroundColor: "#ffffff", // Transition to white
            scrollTrigger: {
                trigger: ".textanimate",
                start: "top center",
                end: "+=1000",
                scrub: 1,
            },
        });
    </script>

</body>
</html>
