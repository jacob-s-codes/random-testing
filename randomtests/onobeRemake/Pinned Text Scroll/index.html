    <div class="mt-[300vh]"></div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/MotionPathPlugin.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            gsap.registerPlugin(ScrollTrigger);

            const lenis = new Lenis();
            lenis.on("scroll", ScrollTrigger.update);
            gsap.ticker.add((time) => {
                lenis.raf(time * 1000);
            })
            gsap.ticker.lagSmoothing(0);
        });

        gsap.to(".pin", {
            scrollTrigger: {
                trigger: ".pin",
                start: "top 50%",
                end: "+=200%",
                pin: true,
                markers: true,
            }
        });

        const texts = [
            "This is image 1 description",
            "This is image 2 description",
            "This is image 3 description",
            "This is image 4 description"
        ];

        // Select all images
        const images = document.querySelectorAll("img");
        const textElement = document.querySelector(".pin h1"); // The text that will change

        images.forEach((img, index) => {
            ScrollTrigger.create({
                trigger: img,
                start: "top center", // When the image reaches the center of the screen
                end: "bottom center",
                onEnter: () => textElement.textContent = texts[index], // Change text
                onLeaveBack: () => {
                    if (index > 0) {
                        textElement.textContent = texts[index - 1]; // Go back to previous text
                    }
                }
            });
        });





    </script>
